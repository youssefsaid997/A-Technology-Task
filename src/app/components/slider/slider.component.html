<div class="mx-5 p-1 bg-white border rounded-md">
  <div
    class="flex justify-between gap-4 items-center rounded-md min-w-52 p-1 md:gap-0"
  >
    <div class="flex items-center gap-4">
      <i
        class="pi pi-question-circle"
        style="font-size: 3rem; color: #0f77ff"
        styleClass="bg-white"
      ></i>
      <h2 class="text-2xl font-semibold text-black">
        Success rate of the bargen
      </h2>
      <i
        class="pi pi-file p-2 bg-gray-200 rounded-md"
        style="font-size: 2.5rem"
      ></i>
    </div>
    <div class="wrapper min-w-fit">
      <input
        class="min-w-fit"
        id="volume"
        type="range"
        min="0"
        max="100"
        step="5"
        name="success"
        list="values"
      />
      <!-- <label class="visually-hidden in" for="volume">Volume</label> -->
      <datalist
        id="values"
        class="flex justify-between w-full min-w-52"
        *ngIf="getScreenWidth > 900"
      >
        <option
          *ngFor="let percent of percentages; index as i"
          class="p-0 m-0"
          [value]="percent"
          [label]="percent + '%'"
        ></option>
      </datalist>
      <datalist
        id="values"
        class="flex justify-between w-full min-w-52"
        *ngIf="getScreenWidth < 900"
      >
        <option
          *ngFor="let percent of percentages; index as i"
          class="p-0 m-0"
          [value]="percent"
          [label]="i % 2 == 0 ? percent + '%' : ''"
        ></option>
      </datalist>
    </div>
  </div>
</div>
